<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/submit" method="POST">
      <label for="name">Nick:</label>
      <input type="text" id="name" name="name" placeholder="Digite seu Nick" />
      <br />
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" />
      <br />
      <label for="age">Idade:</label>
      <input type="number" id="age" name="age" min="1" max="100" />
      <br />
      <label for="terms">
        <input type="checkbox" id="terms" name="terms" />
        Aceito os termos e condições
      </label>
      <br />
      <label for="gender-male">
        <input type="radio" id="gender-male" name="curso" value="male" />
        TI
      </label>
      <label for="gender-female">
        <input type="radio" id="gender-female" name="curso" value="female" />
        ADM
      </label>
      <br />
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
      <br />
      <label for="country">País:</label>
      <select id="country" name="country">
        <option value="brasil">Brasil</option>
        <option value="portugal">Portugal</option>
        <option value="usa">EUA</option>
      </select>
      <br />
      <label for="profile-pic">Foto de perfil:</label>
      <input type="file" id="profile-pic" name="profile-pic" />
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
